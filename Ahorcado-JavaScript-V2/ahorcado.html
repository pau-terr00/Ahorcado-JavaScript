<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Juego del Ahorcado</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-6 text-center">
                <img id="hangman-image" src="images/img0.png" alt="Ahorcado" class="img-fluid  w-50">
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-12 text-center">
                <span id="word-display" class="h3 font-weight-bold">_ _ _ _ _</span>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-4 text-center">
                <input id="letter-input" type="text" class="form-control text-center" maxlength="1"
                    placeholder="Ingresa una letra" autofocus>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-12 text-center">
                <h5>Letras ya jugadas: <span id="guessed-letters">-</span></h5>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <button id="restart-btn" class="btn btn-primary" style="display:none;">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
