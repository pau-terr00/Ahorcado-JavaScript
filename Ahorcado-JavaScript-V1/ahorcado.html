<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado JavaScript V1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Juego del Ahorcado</h1>

        <div class="row mt-4 justify-content-center">
            <div class="col-12 text-center">
                <span id="word-display" class="h3 font-weight-bold">_ _ _ _ _ _ _ _</span>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-4 text-center">
                <input id="letter-input" type="text" class="form-control text-center" maxlength="1"
                    placeholder="Ingresa una letra" autofocus>
                <button id="guess-btn" class="btn btn-primary mt-2">Verificar Letra</button>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-12 text-center">
                <h5>Letras ya jugadas: <span id="guessed-letters">-</span></h5>
                <h6>Intentos: <span id="attempts-display">0/7</span></h6>
            </div>
        </div>

        <div id="overlay" class="overlay d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex justify-content-center align-items-center">
            <div id="end-message" class="card text-center p-4" style="width: 300px;">
                <div class="card-body">
                    <h3 id="end-message-title"></h3>
                    <p>La palabra era <strong><span id="selected-word"></span></strong></p>
                    <button id="restart-btn" class="btn btn-primary w-100">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
